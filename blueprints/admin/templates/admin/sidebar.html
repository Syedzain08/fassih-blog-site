<!-- Sidebar -->
<div
  id="sidebar"
  class="fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out md:flex w-64 bg-gray-900 min-h-screen shadow-lg z-30"
>
  <div class="p-6">
    <div class="space-y-2">
      <!-- Dashboard -->
      <div class="mb-8">
        <h2
          class="text-gray-400 text-xs uppercase tracking-wide font-semibold mb-4"
        >
          Dashboard
        </h2>
        <a
          href="{{ url_for('admin.admin_dashboard') }}"
          class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors duration-200"
        >
          <i class="fas fa-tachometer-alt mr-3"></i>
          <span>Overview</span>
        </a>
      </div>

      <!-- Management -->
      <div class="mb-8">
        <h2
          class="text-gray-400 text-xs uppercase tracking-wide font-semibold mb-4"
        >
          Management
        </h2>
        <div class="space-y-1">
          <a
            href="{{ url_for('admin.manage_articles') }}"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-edit mr-3"></i>
            <span>Manage Articles</span>
          </a>
          <a
            href="{{ url_for('admin.manage_products') }}"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors duration-200"
          >
            <span class="material-symbols-outlined mr-3"> pet_supplies </span>
            <span>Manage Products</span>
          </a>
          <a
            href="{{ url_for('admin.manage_orders') }}"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors duration-200"
          >
            <span class="material-symbols-outlined mr-3"> orders </span>
            <span>Manage Orders</span>
          </a>
          <a
            href="{{ url_for('admin.manage_bookings') }}"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors duration-200"
          >
            <span class="material-symbols-outlined mr-3"> book </span>
            <span>Manage Bookings</span>
          </a>

          {% if current_user.is_superadmin %}
          <a
            href="{{ url_for('admin.manage_admins') }}"
            class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800 hover:text-white rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-users-cog mr-3"></i>
            <span>Manage Admins</span>
          </a>
          {% endif %}
        </div>
      </div>

      <!-- Account -->
      <div>
        <h2
          class="text-gray-400 text-xs uppercase tracking-wide font-semibold mb-4"
        >
          Account
        </h2>
        <a
          href="{{ url_for('auth.logout') }}"
          class="flex items-center px-4 py-3 text-gray-300 hover:bg-red-800 hover:text-white rounded-lg transition-colors duration-200"
        >
          <i class="fas fa-sign-out-alt mr-3"></i>
          <span>Logout</span>
        </a>
      </div>
    </div>
  </div>
</div>
